<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Enquiry Form </title>
    <link rel="stylesheet" href="/service_page/Form/form.css" />
</head>

<body>
    <nav class="navbar background h-nav-resp">
        <ul class="nav-list v-class-resp">
            <div class="logo"><img src="/images/logo/logo.jpeg" alt="logo"></div>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/index.html#About">About</a></li>
            <li><a href="/index.html#Service">Services</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>

        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>
    <section class="container">
        <header>Enquiry Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required />
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter email address" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter phone number" required />
                </div>
            </div>
            <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="Enter street address" required />
                <input type="text" placeholder="Enter street address line 2" required />
                <div class="column">
                    <input type="text" placeholder="Enter your city" required />
                    <input type="number" placeholder="Enter postal code" required />
                </div>
                <div class="column">
                    <div class="input-box">
                        <label>Area sq.</label>
                        <input type="number" placeholder="Area per squar feet" required />
                    </div>
                </div>
                <div class="column">
                    <div class="input-box">
                        <label for="">Image of Property</label>
                        <input type="file" name="Image" id="Image">
                    </div>
                </div>
                <button>Submit</button>
        </form>
    </section>
</body>

</html>
